<!DOCTYPE html>
<html ng-app="mean-course">
  <head>
    <title>MEAN crash course</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha256-ZSKfhECi0yCEmGVAuQLWTHtJEn2vBNPexEWsJCIC/Nc= sha512-b+mSnD4QXw1uYwkgJ3d0XxoMXo+ZKHJNTNNFIddJ0IazcwKvKYtIlWADZ1JEREJzxUG428sfCw7qDuswAFcrOQ==" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" rel="stylesheet">
  </head>
  <body class="container">
    <h1 class="text-center">Hello sweet people!</h1>

    <div class="attendees-list" ng-controller="AttendeesController">
      <h2>Attendees</h2>
      <svg></svg>
      <select ng-options="eyeColor for eyeColor in eyeColors" ng-model="eyeColorSelected"></select>
      <div class="alert alert-danger" role="alert" ng-show="error">
        {{ error }}
      </div>
      <p ng-repeat="attendee in attendees" ng-show="attendee['eye-color'] == eyeColorSelected">
        {{ attendee.firstname | capitalize }}
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
